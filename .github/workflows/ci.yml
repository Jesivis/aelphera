name: CI
on:
  push:
  pull_request:

jobs:
  build-server:
    name: build-server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Smoke test (start server and hit /health)
        run: |
          npm start & sleep 2
          curl -fsS http://localhost:3000/health
